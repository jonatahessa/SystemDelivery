<!DOCTYPE html>
<html>
    <head>
        <title>Assinatura</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    </head>
    <body>
      <section class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-8">
            <form th:object="${usuario}" th:action="@{/salvar}" method="post">
              <div class="form-group">
                <label>Nome</label>
                <input class="form-control" type="text" name="nome" th:field="*{nomeUsuario}" value="">
              </div>

              <div class="form-group">
                <label>CPF</label>
                <input class="form-control" type="text" name="cpf" th:field="*{cpfUsuario}" value="">
              </div>

              <div class="form-group">
                <label>E-mail</label>
                <input class="form-control" type="email" name="email" th:field="*{emailUsuario}" value="">
              </div>

              <div class="form-group">
                <button class="btn btn-success" type="submit" name="button">Salvar</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </body>
</html>
